<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../font_awesome/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="index.html" class="navbar-brand">JSON to Dart</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="https://github.com/zeeshanhussain/json_to_dart" class="nav-link">
              <i class="fa fa-github"></i> GitHub
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Section start -->
  <div class="row">
    <div class="col-md-4" style="background-color: #99aab5; color: black; height: 600px;">
      <div class="form-inline">
        <div class="form-row" style="padding: 10px;">
          <div class="form-group mx-sm-4 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="text" id="dartClassName"  placeholder="Enter class name.">
          </div>
          <button type="submit" id="generateButton" class="btn btn-sm btn-primary mb-2">Generate</button>
        </div>
      </div>
      <textarea name="" id="jsonInput" cols="60" rows="18" placeholder="Paste JSON here"
        style="opacity: 0.3; margin-left: 5px; padding: 20px;"></textarea>

      <div class="row p-3">
        <div class="col-4">
          <div class="form-check">
            <input class="form-check-input" id="useThisCheckbox" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Use this
            </label>
          </div>
        </div>
        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input" id="useNewCheckbox" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Use new
            </label>
          </div>
        </div>
        <div class="col-5">
          <div class="form-check">
            <input class="form-check-input" id="useCLCheckbox" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Use collection literals
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8" style="background-color: #DCDCDC; flex-shrink: 50; flex-basis: 100%;">
      <p style="padding: 20px;">Your generated dart code will appear here.</p>

    </div>
  </div>
  <!-- Main Section end -->

  <!-- Footer -->
  <footer class="bg-light text-dark p-3">
    <div class="container">
      <div class="row">
        <div class="col lead text-center">
          <b>
            <a href="https://github.com/javiercbk">Credits: Javier Lecuona</a>
          </b>
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer end -->

  <script src="app.js"></script>
</body>

</html>
